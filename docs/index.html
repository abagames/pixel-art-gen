<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, height=device-height,
  user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>pixel-art-gen</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</head>

<body>
  <script>
    var defaultSampleName = 'recoil';
    var sampleName = window.location.search.substring(1);
    sampleName = sampleName.replace(/\W/g, '');
    if (sampleName.length <= 0) {
      sampleName = defaultSampleName;
    }
    document.title = "pixel-art-gen demo - " + sampleName;
    var script = document.createElement('script');
    script.src = sampleName + '.js';
    document.body.appendChild(script);
  </script>
  <p>[Click/Touch]: shot</p>
</body>

</html>
